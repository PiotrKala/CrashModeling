<!DOCTYPE HTML>
<html>
  <head>
    <title> Crash Modelling </title>
  </head>

  <body>
    <div class="page-header">
        <h1>Crash modelling</h1>
    </div>

  <form id="forceForm">
    Force: <input type="number" id="force"></br></br>
    <input type="button" class="btn btn-primary" onclick="updateForce()" value="Update Force">
  </form>

  <div class="panel panel-primary" align="right">
    <div class="panel-heading">
      <h3 class="panel-title" id="panel-title">Brick Material properties</h3>
      </div>
      <div class="panel-body">
      <form id="myForm" action="form_action.asp">
        Brick Size: <input type="number" id="brickSize"></br></br>
        Air Friction: <input type="number" id="airFriction"></br></br>
        Friction: <input type="number" id="friction"></br></br>
        Elasticity: <input type="number" id="elasticity"></br></br>
        Slop: <input type="number" id="slop"></br></br>
        Mass: <input type="number" id="mass"></br></br>
        <input type="button" class="btn btn-primary" onclick="updateStack()" value="Update Structure">
      </form>
      </div>
    </div>
  <div class="panel panel-primary" align="right">
    <div class="panel-heading">
      <h3 class="panel-title" id="panel-title">Crash modelling menu</h3>
    </div>
      <div class="panel-body">
        <input type="button" class="btn btn-primary" onclick="explosion()" value="Explosion">
        <input type="button" class="btn btn-primary" onclick="reBuild()" value="Rebuild">
        <input type="button" class="btn btn-primary" onclick="clearBallWithRope()" value="Remove Ball">
        <input type="button" class="btn btn-primary" onclick="clearExplosives" value="Remove Explosives">
        <input type="button" class="btn btn-primary" onclick="resetTotalLoss()" value="Reset $$$ loss">
      </div>
    </div>
    <div style="overflow: auto;">Current loss: <div style="overflow: auto;" id="currentLoss">0 $</div></div>
    <div style="overflow: auto;">Loss after 5s: <div style="overflow: auto;" id="loss5s">0 $</div></div>
    <div style="overflow: auto;">Loss after 10s: <div style="overflow: auto;" id="loss10s">0 $</div></div>
  </body>

  <script src="matter.js" type="text/javascript"></script>
  <script src="my_model.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="style.css">
</html>
